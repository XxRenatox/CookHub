<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookHub üçΩÔ∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0e0e0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .btn-custom {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .toggle-btn {
            text-align: center;
            margin-top: 1rem;
        }
        .toggle-btn button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botones para cambiar entre formularios -->
        <div class="d-flex text-center mb-4 p-2">
            <button id="loginBtn" type="button" class="btn btn-primary btn-custom m-1">Login</button>
            <button id="registerBtn" type="button" class="btn btn-secondary btn-custom m-1">Register</button>
        </div>

        <!-- Primer formulario (Login) -->
        <form id="loginForm">
            <h2 class="text-center">Inicia Sesi√≥n</h2>
            <div class="mb-3">
                <label for="emailInput1" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="emailInput1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordInput1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="passwordInput1">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Ingresar</button>
        </form>

        <!-- Segundo formulario (Register) -->
        <form id="registerForm" style="display: none;">
            <h2 class="text-center">Reg√≠strate</h2>
            <div class="mb-3">
                <label for="emailInput2" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="emailInput2" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordInput2" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="passwordInput2">
                <small id="passwordHelpInline" class="form-text text-muted">
                    La Contrase√±a debe tener al menos 8 caracteres.
                </small>
            </div>
            <div class="mb-3">
                <label for="confirmationPassword" class="form-label">Confirmar Contrase√±a</label>
                <input type="password" class="form-control" id="confirmationPassword">
            </div>
            <button type="submit" class="btn btn-secondary btn-custom">Registrar</button>
        </form>

        <div class="toggle-btn">
            <button type="button" id="toggleForm">¬øNo tienes cuenta? Reg√≠strate</button>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y tu script JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/auth/login.js" type="module"></script>
</body>
</html>
